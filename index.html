<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Page</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1>| Infinite Page |</h1>
    <h2 id="subtitle">Unsplash API</h2>

    <!-- Loader -->
    <div class="loader" id="loader" hidden>
        <img src="loader.svg" alt="Loading">
    </div>
<!-- Image container -->
<div class="image-container" id="image-container">
    <img src="https://images.unsplash.com/photo-1591089458881-1c52c47c4142?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="forest-waterfall">
    <img src="https://images.unsplash.com/photo-1539525213663-e207ec4da217?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1334&q=80"
        alt="forest-waterfall">
    <img src="https://images.unsplash.com/photo-1597393580483-4f928fc9fca1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
    alt="coast">
    <img src="https://images.unsplash.com/photo-1570280406792-bf58b7c59247?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1486&q=80"
        alt="super-car">
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
